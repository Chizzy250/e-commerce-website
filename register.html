<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet">
  <link href="register.css" rel="stylesheet">
  </head>
  <body>
    
    <form id="form" class="container">
   
        <h2>Register With Us</h2>
      <div id="feedback"></div>
        <div class="register">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" placeholder="Enter your first name">
          <p id="first"></p>
        </div>
        
        <div class="register">
          <label for="surname">Surname:</label>
          <input type="text" id="surname" placeholder="Enter your surname">
        <p id="sur"></p>
        </div>
        
        <div class="register">
            <label for="username">Username: </label>
            <input type="text" id="username" placeholder="Enter username">
         <p id="user"></p>
        </div>

        <div class="register">
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="Enter email">
         <p id="gmail"></p>
        </div>

       <div class="register">
          <label for="mobile no">Mobile no:</label>
          <input type="number" id="mobile" placeholder="Enter your Mobile no">
         <p id="phone"></p>
         </div>

        <div class="register">
            <label for="password">Password: </label>
            <input type="password" id="password" placeholder="Enter password">
           <p id="pass"></p>
        </div>

        <div class="register">
            <label for="confirm-password">Confirm Password: </label>
            <input type="password" id="confirm-password" placeholder="Enter password again">
         <p id="conPass"></p>
        </div>
  
        <div class="register">
            <button id="btn" onclick="store()">Submit form</button>
        </div>

        <script src="register.js"></script>
    </form>
    
            <h2>Results</h2>
            <div id="results">
  </body>
